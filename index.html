<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>503 Stack</title>
        <meta
            name="description"
            content="A light-hearted infrastructure project for GitOps and homelabs."
        />
        <meta
            name="keywords"
            content="GitOps, homelabs, infrastructure, 503stack"
        />
        <style>
            :root {
                --bg-color: #0d1117;
                --card-bg: #161b22;
                --border-color: #30363d;
                --text-color: #c9d1d9;
                --secondary-text-color: #8b949e;
                --accent-blue: #2f81f7;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background-color: var(--bg-color);
                font-family: Arial, sans-serif;
                margin: 0;
                text-align: center;
                color: var(--text-color);
                transition:
                    background-color 0.3s ease,
                    color 0.3s ease;
            }
            main {
                background: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 2rem 2.5rem;
                box-shadow: 0 2px 8px 0 #01040940;
            }
            img {
                max-width: 300px;
                height: auto;
            }
            h1 {
                font-size: 2rem;
                color: var(--text-color);
            }
            p {
                font-size: 1rem;
                color: var(--secondary-text-color);
            }
            a {
                color: var(--accent-blue);
                text-decoration: underline;
            }
            @media (max-width: 600px) {
                main {
                    padding: 1rem 0.5rem;
                }
                h1 {
                    font-size: 1.5rem;
                }
                p {
                    font-size: 0.875rem;
                }
                img {
                    max-width: 200px;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <img
                src="503stack.png"
                alt="Cartoon-style server stack logo representing 503 Stack project"
                loading="lazy"
            />
            <h1>503 Stack</h1>
            <p>
                A light-hearted infrastructure project built for GitOps and
                homelabs.
            </p>
        </main>
    </body>
</html>
